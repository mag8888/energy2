<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход в игру - Energy of Money</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>⚡</text></svg>">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <div class="logo-icon">⚡</div>
                <span class="logo-text">Energy of Money</span>
            </div>
            <div class="nav-links">
                <a href="index.html" class="nav-link">Главная</a>
                <a href="index.html#features" class="nav-link">Возможности</a>
                <a href="index.html#how-it-works" class="nav-link">Как играть</a>
                <a href="index.html#pricing" class="nav-link">Тарифы</a>
                <a href="index.html#contact" class="nav-link">Контакты</a>
            </div>
            <div class="nav-actions">
                <a href="index.html" class="btn-secondary">Назад</a>
            </div>
        </div>
    </nav>

    <!-- Auth Section -->
    <section class="auth-section">
        <div class="auth-container">
            <div class="auth-header">
                <div class="auth-logo">
                    <div class="logo-icon">⚡</div>
                    <span class="logo-text">Energy of Money</span>
                </div>
                <h1 class="auth-title">Добро пожаловать в игру!</h1>
                <p class="auth-subtitle">Войдите в свой аккаунт или создайте новый</p>
            </div>

            <div class="auth-content">
                <div class="auth-tabs">
                    <button class="tab-btn active" onclick="switchTab('login')">Вход</button>
                    <button class="tab-btn" onclick="switchTab('register')">Регистрация</button>
                </div>

                <!-- Login Form -->
                <div id="loginForm" class="auth-form active">
                    <form onsubmit="handleLogin(event)">
                        <div class="form-group">
                            <label for="loginEmail">Email</label>
                            <input type="email" id="loginEmail" name="email" placeholder="Ваш email" required>
                        </div>
                        <div class="form-group">
                            <label for="loginPassword">Пароль</label>
                            <input type="password" id="loginPassword" name="password" placeholder="Ваш пароль" required>
                        </div>
                        <button type="submit" class="btn-primary btn-full">
                            <span>Войти в игру</span>
                            <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                <path d="M5 12h14M12 5l7 7-7 7"/>
                            </svg>
                        </button>
                    </form>
                    <div class="auth-footer">
                        <a href="#" class="forgot-password">Забыли пароль?</a>
                    </div>
                </div>

                <!-- Register Form -->
                <div id="registerForm" class="auth-form">
                    <form onsubmit="handleRegister(event)">
                        <div class="form-group">
                            <label for="registerName">Имя</label>
                            <input type="text" id="registerName" name="name" placeholder="Ваше имя" required>
                        </div>
                        <div class="form-group">
                            <label for="registerEmail">Email</label>
                            <input type="email" id="registerEmail" name="email" placeholder="Ваш email" required>
                        </div>
                        <div class="form-group">
                            <label for="registerPassword">Пароль</label>
                            <input type="password" id="registerPassword" name="password" placeholder="Придумайте пароль" required minlength="6">
                        </div>
                        <div class="form-group">
                            <label for="confirmPassword">Подтвердите пароль</label>
                            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Повторите пароль" required>
                        </div>
                        <button type="submit" class="btn-primary btn-full">
                            <span>Создать аккаунт</span>
                            <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                <path d="M5 12h14M12 5l7 7-7 7"/>
                            </svg>
                        </button>
                    </form>
                    <div class="auth-footer">
                        <p>Создавая аккаунт, вы соглашаетесь с <a href="#">условиями использования</a></p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="auth-script.js"></script>
    <script src="game-integration.js"></script>
</body>
</html>
