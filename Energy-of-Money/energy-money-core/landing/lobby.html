<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Лобби - Energy of Money</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>⚡</text></svg>">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <div class="logo">
                    <span class="logo-icon">⚡</span>
                    <span class="logo-text">Energy of Money</span>
                </div>
            </div>
            <div class="nav-actions">
                <span id="userInfo" class="user-info">Добро пожаловать!</span>
                <button id="logoutBtn" class="btn-secondary">Выйти</button>
            </div>
        </div>
    </nav>

    <!-- Lobby Content -->
    <div class="lobby-container">
        <div class="lobby-header">
            <h1>Игровое лобби</h1>
            <p>Создайте комнату или присоединитесь к существующей</p>
        </div>

        <div class="lobby-actions">
            <button id="createRoomBtn" class="btn-primary btn-large">
                <span>Создать комнату</span>
                <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path d="M12 5v14M5 12h14"/>
                </svg>
            </button>
            <button id="refreshBtn" class="btn-outline">
                <span>Обновить</span>
                <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/>
                </svg>
            </button>
        </div>

        <div class="rooms-section">
            <h2>Доступные комнаты</h2>
            <div id="roomsList" class="rooms-grid">
                <div class="loading-rooms">Загрузка комнат...</div>
            </div>
        </div>
    </div>

    <!-- Create Room Modal -->
    <div id="createRoomModal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Создать комнату</h2>
                <button id="closeCreateModal" class="close-btn">&times;</button>
            </div>
            <div class="modal-body">
                <form id="createRoomForm" class="create-room-form">
                    <div class="form-group">
                        <label for="roomName">Название комнаты</label>
                        <input type="text" id="roomName" name="roomName" placeholder="Введите название комнаты" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="maxPlayers">Максимум игроков</label>
                        <select id="maxPlayers" name="maxPlayers" required>
                            <option value="2">2 игрока</option>
                            <option value="4" selected>4 игрока</option>
                            <option value="6">6 игроков</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="gameTime">Время игры</label>
                        <select id="gameTime" name="gameTime" required>
                            <option value="1">1 час</option>
                            <option value="2" selected>2 часа</option>
                            <option value="3">3 часа</option>
                            <option value="4">4 часа</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="profession">Профессия для всех игроков</label>
                        <select id="profession" name="profession" required>
                            <option value="engineer">Инженер</option>
                            <option value="doctor">Врач</option>
                            <option value="teacher">Учитель</option>
                            <option value="lawyer">Юрист</option>
                            <option value="businessman">Бизнесмен</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="roomPassword">Пароль (необязательно)</label>
                        <input type="password" id="roomPassword" name="roomPassword" placeholder="Введите пароль">
                    </div>
                    
                    <div class="form-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="isPrivate" name="isPrivate">
                            <span class="checkmark"></span>
                            Приватная комната
                        </label>
                    </div>
                    
                    <div class="form-actions">
                        <button type="button" id="cancelCreate" class="btn-secondary">Отмена</button>
                        <button type="submit" class="btn-primary">Создать комнату</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Messages -->
    <div id="messageContainer" class="message-container"></div>

    <script src="lobby-script.js"></script>
</body>
</html>
