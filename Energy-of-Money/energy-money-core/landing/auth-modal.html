<!-- Auth Modal -->
<div id="authModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h2 class="modal-title">Вход в игру</h2>
            <button class="modal-close" onclick="closeAuthModal()">&times;</button>
        </div>
        <div class="modal-body">
            <div class="auth-tabs">
                <button class="tab-btn active" onclick="switchTab('login')">Вход</button>
                <button class="tab-btn" onclick="switchTab('register')">Регистрация</button>
            </div>
            
            <!-- Login Form -->
            <div id="loginForm" class="auth-form active">
                <form onsubmit="handleLogin(event)">
                    <div class="form-group">
                        <label for="loginEmail">Email</label>
                        <input type="email" id="loginEmail" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Пароль</label>
                        <input type="password" id="loginPassword" name="password" required>
                    </div>
                    <button type="submit" class="btn-primary btn-full">Войти</button>
                </form>
                <div class="auth-divider">
                    <span>или</span>
                </div>
                <button class="btn-outline btn-full" onclick="loginWithGoogle()">
                    <svg class="btn-icon" viewBox="0 0 24 24">
                        <path fill="currentColor" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path fill="currentColor" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path fill="currentColor" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path fill="currentColor" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                    Войти через Google
                </button>
            </div>
            
            <!-- Register Form -->
            <div id="registerForm" class="auth-form">
                <form onsubmit="handleRegister(event)">
                    <div class="form-group">
                        <label for="registerName">Имя</label>
                        <input type="text" id="registerName" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="registerEmail">Email</label>
                        <input type="email" id="registerEmail" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="registerPassword">Пароль</label>
                        <input type="password" id="registerPassword" name="password" required minlength="6">
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Подтвердите пароль</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" required>
                    </div>
                    <div class="form-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="agreeTerms" required>
                            <span class="checkmark"></span>
                            Я согласен с <a href="#" class="terms-link">условиями использования</a>
                        </label>
                    </div>
                    <button type="submit" class="btn-primary btn-full">Зарегистрироваться</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Room Modal -->
<div id="roomModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h2 class="modal-title">Выбор комнаты</h2>
            <button class="modal-close" onclick="closeRoomModal()">&times;</button>
        </div>
        <div class="modal-body">
            <div class="room-tabs">
                <button class="tab-btn active" onclick="switchRoomTab('join')">Присоединиться</button>
                <button class="tab-btn" onclick="switchRoomTab('create')">Создать комнату</button>
            </div>
            
            <!-- Join Room Form -->
            <div id="joinRoomForm" class="room-form active">
                <div class="room-list">
                    <h3>Доступные комнаты</h3>
                    <div id="availableRooms" class="rooms-grid">
                        <!-- Rooms will be loaded here -->
                    </div>
                </div>
                <div class="join-by-code">
                    <h3>Или введите код комнаты</h3>
                    <form onsubmit="joinRoomByCode(event)">
                        <div class="form-group">
                            <input type="text" id="roomCode" name="roomCode" placeholder="Введите код комнаты" required>
                        </div>
                        <button type="submit" class="btn-primary btn-full">Присоединиться</button>
                    </form>
                </div>
            </div>
            
            <!-- Create Room Form -->
            <div id="createRoomForm" class="room-form">
                <form onsubmit="createRoom(event)">
                    <div class="form-group">
                        <label for="roomName">Название комнаты</label>
                        <input type="text" id="roomName" name="roomName" placeholder="Моя игра" required>
                    </div>
                    <div class="form-group">
                        <label for="maxPlayers">Максимум игроков</label>
                        <select id="maxPlayers" name="maxPlayers">
                            <option value="2">2 игрока</option>
                            <option value="3">3 игрока</option>
                            <option value="4" selected>4 игрока</option>
                            <option value="6">6 игроков</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="gameMode">Режим игры</label>
                        <select id="gameMode" name="gameMode">
                            <option value="classic" selected>Классический</option>
                            <option value="fast">Быстрый</option>
                            <option value="tournament">Турнир</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="isPrivate" name="isPrivate">
                            <span class="checkmark"></span>
                            Приватная комната
                        </label>
                    </div>
                    <button type="submit" class="btn-primary btn-full">Создать комнату</button>
                </form>
            </div>
        </div>
    </div>
</div>
