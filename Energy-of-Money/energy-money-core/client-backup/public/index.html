<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#667eea" />
    
    <!-- Favicons -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" href="/favicon.svg" />
    
    <title>Energy of Money</title>
    
    <!-- Блокируем автоматические попытки подключения к MetaMask -->
    <script>
      // Блокируем автоматические попытки подключения к кошелькам
      if (typeof window !== 'undefined') {
        // Переопределяем window.ethereum для предотвращения автоматических подключений
        Object.defineProperty(window, 'ethereum', {
          value: undefined,
          writable: false,
          configurable: false
        });
        
        // Блокируем события подключения к кошелькам
        window.addEventListener('beforeunload', function(e) {
          e.preventDefault();
          e.returnValue = '';
        });
        
        // Отключаем автоматические попытки подключения
        if (window.ethereum) {
          window.ethereum = undefined;
        }
      }
    </script>
  </head>
  <body>
    <noscript>Для запуска приложения нужен JavaScript.</noscript>
    <div id="root"></div>
  </body>
</html>
