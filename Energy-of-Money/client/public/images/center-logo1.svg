<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Основной градиент фона -->
    <radialGradient id="mainGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#1E3A8A;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#60A5FA;stop-opacity:1" />
    </radialGradient>
    
    <!-- Золотой градиент -->
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FCD34D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FEF3C7;stop-opacity:1" />
    </linearGradient>
    
    <!-- Зеленый градиент -->
    <linearGradient id="greenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34D399;stop-opacity:1" />
    </linearGradient>
    
    <!-- Фильтр тени -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.4"/>
    </filter>
    
    <!-- Фильтр свечения -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Основной круг -->
  <circle cx="100" cy="100" r="90" fill="url(#mainGradient)" filter="url(#shadow)"/>
  
  <!-- Внутренний круг -->
  <circle cx="100" cy="100" r="70" fill="none" stroke="url(#goldGradient)" stroke-width="3" opacity="0.8"/>
  
  <!-- Центральный элемент -->
  <circle cx="100" cy="100" r="50" fill="url(#goldGradient)" filter="url(#glow)"/>
  
  <!-- Центральный символ доллара -->
  <text x="100" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="40" font-weight="bold" fill="#1E3A8A">$</text>
  
  <!-- Анимированные стрелки по кругу -->
  <g>
    <!-- Стрелка 1 - верхняя -->
    <path d="M100,30 L95,25 L100,20 L105,25 Z" fill="url(#greenGradient)" filter="url(#glow)">
      <animate attributeName="opacity" values="0.7;1;0.7" dur="2s" repeatCount="indefinite"/>
      <animateTransform attributeName="transform" type="rotate" values="0 100 100;360 100 100" dur="8s" repeatCount="indefinite"/>
    </path>
    
    <!-- Стрелка 2 - правая -->
    <path d="M170,100 L175,95 L180,100 L175,105 Z" fill="url(#greenGradient)" filter="url(#glow)">
      <animate attributeName="opacity" values="0.7;1;0.7" dur="2s" repeatCount="indefinite" begin="0.5s"/>
      <animateTransform attributeName="transform" type="rotate" values="0 100 100;360 100 100" dur="8s" repeatCount="indefinite"/>
    </path>
    
    <!-- Стрелка 3 - нижняя -->
    <path d="M100,170 L95,175 L100,180 L105,175 Z" fill="url(#greenGradient)" filter="url(#glow)">
      <animate attributeName="opacity" values="0.7;1;0.7" dur="2s" repeatCount="indefinite" begin="1s"/>
      <animateTransform attributeName="transform" type="rotate" values="0 100 100;360 100 100" dur="8s" repeatCount="indefinite"/>
    </path>
    
    <!-- Стрелка 4 - левая -->
    <path d="M30,100 L25,95 L20,100 L25,105 Z" fill="url(#greenGradient)" filter="url(#glow)">
      <animate attributeName="opacity" values="0.7;1;0.7" dur="2s" repeatCount="indefinite" begin="1.5s"/>
      <animateTransform attributeName="transform" type="rotate" values="0 100 100;360 100 100" dur="8s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Пульсирующие точки по кругу -->
  <g>
    <!-- Точка 1 - верхняя -->
    <circle cx="100" cy="25" r="4" fill="url(#goldGradient)" filter="url(#glow)">
      <animate attributeName="r" values="4;6;4" dur="1.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.8;1;0.8" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Точка 2 - правая верхняя -->
    <circle cx="155" cy="45" r="3" fill="url(#goldGradient)" filter="url(#glow)">
      <animate attributeName="r" values="3;5;3" dur="1.5s" repeatCount="indefinite" begin="0.3s"/>
      <animate attributeName="opacity" values="0.8;1;0.8" dur="1.5s" repeatCount="indefinite" begin="0.3s"/>
    </circle>
    
    <!-- Точка 3 - правая -->
    <circle cx="155" cy="100" r="3" fill="url(#goldGradient)" filter="url(#glow)">
      <animate attributeName="r" values="3;5;3" dur="1.5s" repeatCount="indefinite" begin="0.6s"/>
      <animate attributeName="opacity" values="0.8;1;0.8" dur="1.5s" repeatCount="indefinite" begin="0.6s"/>
    </circle>
    
    <!-- Точка 4 - правая нижняя -->
    <circle cx="155" cy="155" r="3" fill="url(#goldGradient)" filter="url(#glow)">
      <animate attributeName="r" values="3;5;3" dur="1.5s" repeatCount="indefinite" begin="0.9s"/>
      <animate attributeName="opacity" values="0.8;1;0.8" dur="1.5s" repeatCount="indefinite" begin="0.9s"/>
    </circle>
    
    <!-- Точка 5 - нижняя -->
    <circle cx="100" cy="175" r="4" fill="url(#goldGradient)" filter="url(#glow)">
      <animate attributeName="r" values="4;6;4" dur="1.5s" repeatCount="indefinite" begin="1.2s"/>
      <animate attributeName="opacity" values="0.8;1;0.8" dur="1.5s" repeatCount="indefinite" begin="1.2s"/>
    </circle>
    
    <!-- Точка 6 - левая нижняя -->
    <circle cx="45" cy="155" r="3" fill="url(#goldGradient)" filter="url(#glow)">
      <animate attributeName="r" values="3;5;3" dur="1.5s" repeatCount="indefinite" begin="1.5s"/>
      <animate attributeName="opacity" values="0.8;1;0.8" dur="1.5s" repeatCount="indefinite" begin="1.5s"/>
    </circle>
    
    <!-- Точка 7 - левая -->
    <circle cx="45" cy="100" r="3" fill="url(#goldGradient)" filter="url(#glow)">
      <animate attributeName="r" values="3;5;3" dur="1.5s" repeatCount="indefinite" begin="1.8s"/>
      <animate attributeName="opacity" values="0.8;1;0.8" dur="1.5s" repeatCount="indefinite" begin="1.8s"/>
    </circle>
    
    <!-- Точка 8 - левая верхняя -->
    <circle cx="45" cy="45" r="3" fill="url(#goldGradient)" filter="url(#glow)">
      <animate attributeName="r" values="3;5;3" dur="1.5s" repeatCount="indefinite" begin="2.1s"/>
      <animate attributeName="opacity" values="0.8;1;0.8" dur="1.5s" repeatCount="indefinite" begin="2.1s"/>
    </circle>
  </g>
  
  <!-- Круговой текст -->
  <g transform="translate(100, 100)">
    <!-- Верхний текст -->
    <text x="0" y="-120" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#FFFFFF" opacity="0.9">ПОТОК ДЕНЕГ</text>
    
    <!-- Нижний текст -->
    <text x="0" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#FFFFFF" opacity="0.9">ИГРА</text>
    
    <!-- Левый текст -->
    <text x="-120" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#FFFFFF" opacity="0.9" transform="rotate(-90, -120, 0)">ФИНАНСЫ</text>
    
    <!-- Правый текст -->
    <text x="120" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#FFFFFF" opacity="0.9" transform="rotate(90, 120, 0)">КАССИНО</text>
  </g>
  
  <!-- Дополнительные декоративные элементы -->
  <g>
    <!-- Внешние точки -->
    <circle cx="20" cy="20" r="2" fill="url(#goldGradient)" opacity="0.6">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="180" cy="20" r="2" fill="url(#goldGradient)" opacity="0.6">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="3s" repeatCount="indefinite" begin="1s"/>
    </circle>
    <circle cx="20" cy="180" r="2" fill="url(#goldGradient)" opacity="0.6">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="3s" repeatCount="indefinite" begin="2s"/>
    </circle>
    <circle cx="180" cy="180" r="2" fill="url(#goldGradient)" opacity="0.6">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="3s" repeatCount="indefinite" begin="3s"/>
    </circle>
  </g>
</svg>
