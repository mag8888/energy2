<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- Градиентный фон -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="dollarGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Круглый фон -->
  <circle cx="16" cy="16" r="15" fill="url(#bgGradient)" stroke="#ffffff" stroke-width="2"/>
  
  <!-- Символ доллара -->
  <text x="16" y="22" 
        font-family="Arial, sans-serif" 
        font-size="18" 
        font-weight="900" 
        text-anchor="middle" 
        fill="url(#dollarGradient)">
    $
  </text>
  
  <!-- Дополнительные декоративные элементы -->
  <circle cx="8" cy="8" r="1.5" fill="#ffffff" opacity="0.4"/>
  <circle cx="24" cy="8" r="1.5" fill="#ffffff" opacity="0.4"/>
  <circle cx="8" cy="24" r="1.5" fill="#ffffff" opacity="0.4"/>
  <circle cx="24" cy="24" r="1.5" fill="#ffffff" opacity="0.4"/>
</svg>
